<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SISTEMA MONITORAMENTO PARA ADMINISTRAÇÃO DE IGREJAS</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100"
			header=" SISTEMA MONITORAMENTO PARA ADMINISTRAÇÃO DE IGREJAS"
			resizable="true" closable="true" collapsible="true">
			<!-- Topo -->
			<h:form>
				<p:menubar>

					<p:submenu label="Arquivo">
						<p:menuitem value="Adm" url="/adm.xhtml" />
						<p:menuitem value="Sobre" />
						<p:menuitem value="Ajuda" />
						<p:menuitem value="Sair" action="#{autenticacaoBean.sair()}" />
					</p:submenu>

					<p:submenu label="Denominação"
						rendered="#{autenticacaoBean.temPermissoes(['A', 'P'])}">
						<p:menuitem value="Instituição" url="/pages/instituicao.xhtml" />
						<p:menuitem value="Departamento" url="/pages/departamento.xhtml" />
						<p:menuitem value="Reunião" url="/pages/reuniao.xhtml" />
						<p:menuitem value="Ger. Pedido"
							url="/pages/pedidoAutorizacao.xhtml" />
						<p:menuitem value="Hist. Pedido"
							url="/pages/pedidoHistorico.xhtml" />
						<p:menuitem value="Evento Calendário" url="/pages/eventoCalendario.xhtml" />
					</p:submenu>

					<p:submenu label="Membro"
						rendered="#{autenticacaoBean.temPermissoes(['A', 'P', 'S'])}">
						<p:menuitem value="Cad. Membro" url="/pages/membro.xhtml" />
						<p:menuitem value="Escala de Membro" url="/pages/escala.xhtml" />
						<p:menuitem value="Dízimo" url="/pages/dizimo.xhtml" />
						<p:menuitem value="Batismo" url="/pages/batismo.xhtml" />
						<p:menuitem value="Visitante" url="/pages/visitante.xhtml" />
						<p:menuitem value="Evento" url="/pages/evento.xhtml" />
						<p:menuitem value="Inventário Patrimônio"
							url="/pages/patrimonio.xhtml" />
						<p:menuitem value="Pedido" url="/pages/pedido.xhtml" />
					</p:submenu>

					<p:submenu label="Estudo"
						rendered="#{autenticacaoBean.temPermissoes(['A', 'P', 'S'])}">
						<p:menuitem value="Curso" url="/pages/curso.xhtml" />
						<p:menuitem value="Professor" url="/pages/professor.xhtml" />
						<p:menuitem value="Disciplina" url="/pages/disciplina.xhtml" />
						<p:menuitem value="Turma" url="/pages/turma.xhtml" />
						<p:menuitem value="Aluno" url="/pages/aluno.xhtml" />
					</p:submenu>

					<p:submenu label="Pessoa"
						rendered="#{autenticacaoBean.temPermissoes(['A', 'P', 'S', 'X'])}">
						<p:menuitem value="Cad. Pessoa" url="/pages/pessoa.xhtml" />
						<p:menuitem value="Pesquisar Pessoa" url="/pages/pessoa2.xhtml" />
						<p:menuitem value="Cliente" url="/pages/cliente.xhtml" />
						<p:menuitem value="Funcionário" url="/pages/funcionario.xhtml" />
						<p:menuitem value="Pedido" url="/pages/pedido.xhtml"
							rendered="#{autenticacaoBean.temPermissoes(['X'])}" />
						<p:menuitem value="E-mail" url="/pages/email.xhtml" />
						<p:menuitem value="Upload Imagens" url="/pages/subida.xhtml" />
					</p:submenu>

					<p:submenu label="Movimentação"
						rendered="#{autenticacaoBean.temPermissoes(['A', 'P', 'S', 'X'])}">
						<p:menuitem value="Estado" url="/pages/estados.xhtml" />
						<p:menuitem value="Cidade" url="/pages/cidade.xhtml" />
						<p:menuitem value="Fabricante" url="/pages/fabricante.xhtml" />
						<p:menuitem value="Produto" url="/pages/produto.xhtml" />
						<p:menuitem value="Venda" url="/pages/venda.xhtml" />
						<p:menuitem value="Histórico" url="/pages/historico.xhtml" />
						<p:menuitem value="Caixa" url="/pages/caixa.xhtml" />
					</p:submenu>

					<p:submenu label="Usuário"
						rendered="#{autenticacaoBean.temPermissoes(['A'])}">
						<p:menuitem value="Cad. Usuário" url="/pages/usuario.xhtml" />
					</p:submenu>

				</p:menubar>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="100"
			header="© Copyright 2016 Sisproweb Corporation. Todos os direitos reservados."
			resizable="true" closable="true" collapsible="true">
			<!-- Conteúdo da unidade Sul (rodapé) -->
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="MS-PADI"
			resizable="true" closable="true" collapsible="true">
			<!-- Conteúdo da unidade esquerda -->
		</p:layoutUnit>

		<p:layoutUnit position="east" size="200" header="MS-PADI"
			resizable="true" closable="true" collapsible="true" effect="drop">
			<!-- Conteúdo da unidade direita -->
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<p:graphicImage library="images" name="background.jpg"
				styleClass="background" />
		</p:layoutUnit>

	</p:layout>
	<h5>
		<font color="">Usuário: #{autenticacaoBean.usuario.pessoa.cpf}</font>
	</h5>

</h:body>
</html>
