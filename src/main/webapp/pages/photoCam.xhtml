<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:customer="http://java.sun.com/jsf/composite/components/customer">
<h:head>
	<title>Photo</title>
</h:head>
<h:body>
	<h:form id="photo">
		<h:panelGrid columns="3" cellpadding="5">
			<p:photoCam widgetVar="pc" listener="#{photoController.oncapture1}" update="photo" />
			<p:commandButton type="button" value="Capture" onclick="PF('pc').capture()" update="photo"/>
			<p:outputPanel id="photo">
				<p:graphicImage name="#{photoController.filename}.jpeg" height="130" width="215"  cache="false"/>
			</p:outputPanel>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
